version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: respond to chitchat
  steps:
  - intent: chitchat
  - action: utter_chitchat

- rule: Fallback response
  steps:
  - intent: nlu_fallback
  - action: utter_please_rephrase

- rule: name form
  steps:
  - intent: register
  - action: utter_ask_user_db_name
  - action: name_form
  - active_loop: name_form
  - slot_was_set:
      - user_db_name: null

- rule: Submit form
  condition:
  - active_loop: name_form
  steps:
  - action: name_form
  - active_loop: null
  - slot_was_set:
      - user_db_name: null