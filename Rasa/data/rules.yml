version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: respond to chitchat
  steps:
  - intent: chitchat
  - action: utter_chitchat

- rule: respond to memory
  steps:
  - intent: memory
  #- action: utter_memory
  - action: action_memory

- rule: Fallback response
  steps:
  - intent: nlu_fallback
  - action: utter_please_rephrase

- rule: remind reminder
  steps:
  - intent: check_reminder
    entities:
      - task: null
  - action: utter_remind

- rule: remind timer
  steps:
  - intent: end_timer
  - action: utter_end_timer

- rule: Activate register form
  steps:
  - intent: register
#  - action: utter_ask_user_db_name
  - action: name_form
  - active_loop: name_form

- rule: Submit register form
  condition:
  # Condition that form is active.
  - active_loop: name_form
  steps:
  # Form is deactivated
  - action: name_form
  - active_loop: null
  - slot_was_set:
    - user_db_name: null
  # The actions we want to run when the form is submitted.
  - action: action_submit_register

- rule: Activate reminder form
  steps:
  - intent: reminder
  - action: reminder_form
  - active_loop: reminder_form

- rule: Submit reminder form
  condition:
  # Condition that form is active.
  - active_loop: reminder_form
  steps:
  # Form is deactivated
  - action: reminder_form
  - active_loop: null
  - slot_was_set:
    - task: null
    - time: null
  # The actions we want to run when the form is submitted.
  - action: action_reminder