language: en

pipeline:
   - name: SpacyNLP
     model: "en_core_web_trf"
   - name: SpacyTokenizer
     intent_tokenization_flag: true
     intent_split_symbol: "+"
   - name: SpacyFeaturizer
   - name: LexicalSyntacticFeaturizer
   - name: CountVectorsFeaturizer
   - name: CountVectorsFeaturizer
     analyzer: char_wb
     min_ngram: 1
     max_ngram: 4
   - name: DIETClassifier
     epochs: 100
