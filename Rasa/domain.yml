version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- music:
    use_entities: true
- reminder:
    use_entities: true
- cancel_reminder:
    use_entities: true
- thank:
    use_entities: true
- greet:
    use_entities: true
- mood_great:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_unhappy:
    use_entities: true
- food:
    use_entities: true
- user_name:
    use_entities: true
- ask_time:
    use_entities: true
- ask_weather:
    use_entities: true
- chitchat:
    use_entities: true
- search_information:
    use_entities: true
- timer:
    use_entities: true
- cancel_timer:
    use_entities: true
- nlu_fallback:
    use_entities: true
- register:
    use_entities: true
- check_reminder:
    use_entities: true
- end_timer:
    use_entities: true
- memory:
    use_entities: true
- follow_up:
    use_entities: true
- news:
    use_entities: true
- greet+user_name:
    use_entities: true
entities:
- location
- name
- music_mode
- playlist_name
- task
- food
- action
- language
- search
- song_name
- weather_condition
# duckling
- time
- temperature
- number
- ordinal
- distance
- volume
- amount-of-money
- duration
- email
- url
- phone-number
# spacy
- CARDINAL
- DATE
- EVENT
- FAC
- GPE
- LANGUAGE
- LAW
- LOC
- MONEY
- NORP
- ORDINAL
- ORG
- PERCENT
- PERSON
- PRODUCT
- QUANTITY
- TIME
- WORK_OF_ART
- artist_name
slots:
  name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  user_db_name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  location:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  notes:
    type: rasa.shared.core.slots.ListSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  reminders:
    type: rasa.shared.core.slots.ListSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  birthday:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  email:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  gender:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
    values:
    - male
    - female
    - non binary
    - other
  task:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  time:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
