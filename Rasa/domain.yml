version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- music:
    use_entities: true
- reminder:
    use_entities: true
- thank:
    use_entities: true
- greet:
    use_entities: true
- mood_great:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_unhappy:
    use_entities: true
- food:
    use_entities: true
- user_name:
    use_entities: true
- ask_time:
    use_entities: true
- ask_weather:
    use_entities: true
- chitchat:
    use_entities: true
- search_information:
    use_entities: true
entities:
- location
- name
- music_mode
- playlist_name
- task
- food
- action
- language
- search
- time
- song_name
slots:
  name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
