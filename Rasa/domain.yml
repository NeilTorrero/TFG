version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- inform:
    use_entities: true
- music:
    use_entities: true
- reminder:
    use_entities: true
- thank:
    use_entities: true
- greet:
    use_entities: true
- mood_great:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- food:
    use_entities: true
- user_name:
    use_entities: true
entities:
- question
- location
- name
- music_mode
- playlist_name
- task
- food
- action
slots: {}
responses:
  utter_greet:
  - text: Hey! How are you?
  - text: Hello!
  - text: What do you want?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  - text: Was that what you where looking for?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  - text: Goodbye!
  - text: Bye!
  - text: Ciao!
  - text: Bye, was nice talking to you!
  - text: Bye bye!
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_music:
  - text: Playing music.
  utter_inform:
  - text: Looking for the information.
  utter_reminder:
  - text: I will remind you of that.
  utter_greet_name:
  - text: Nice to meet you.
  - text: ''
  utter_thanks_response:
  - text: You're welcome
actions:
- action_question_response
- utter_greet
- utter_happy
- utter_greet_name
- utter_thanks_response
forms: {}
e2e_actions: []
